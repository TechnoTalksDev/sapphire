<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Diamond - Essays</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #D92121;
            --primary-black: #1A1A1A;
            --primary-silver: #C0C0C0;
            --primary-gold: #FFD700;
            --text-light: #FFFFFF;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-black);
            color: var(--text-light);
        }

        /* Navigation (same as homepage) */
        nav {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-red);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-light);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-red);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-red);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-login {
            background-color: transparent;
            border: 2px solid var(--primary-red);
            color: var(--text-light);
        }

        .btn-signup {
            background-color: var(--primary-red);
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Essay Grid Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-silver);
        }

        .filter-sort {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background-color: var(--primary-red);
            color: var(--text-light);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-red);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 33, 33, 0.3);
        }

        /* Essay Grid */
        .essay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .essay-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(192, 192, 192, 0.1);
            cursor: pointer;
        }

        .essay-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-red);
        }

        .essay-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .essay-title {
            font-size: 1.2rem;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .essay-meta {
            font-size: 0.9rem;
            color: var(--primary-silver);
            margin-bottom: 1rem;
        }

        .essay-preview {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .essay-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(192, 192, 192, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-silver);
            font-size: 0.9rem;
        }

        /* Submit Essay Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--primary-black);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--primary-red);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-gold);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--primary-silver);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-silver);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(192, 192, 192, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }

        .shard-notice {
            background: rgba(217, 33, 33, 0.1);
            border: 1px solid var(--primary-red);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .shard-count {
            color: var(--primary-gold);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-bar {
                max-width: 100%;
            }

            .filter-sort {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Red<span>Diamond</span></a>
            <div class="nav-links">
                <a href="essays.html">Essays</a>
                <a href="ai.html">AI Review</a>
                <a href="resources.html">Resources</a>
                <a href="qanda.html">Q&A</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="login.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Controls -->
        <div class="controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search essays...">
            </div>
            <div class="filter-sort">
                <button class="btn btn-outline">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-sort"></i> Sort
                </button>
                <button class="btn" id="submit-essay">
                    <i class="fas fa-plus"></i> Submit Essay
                </button>
            </div>
        </div>

        <!-- Essay Grid -->
        <div class="essay-grid">
            <!-- Essay Cards will be dynamically populated -->
        </div>
    </div>

    <!-- Submit Essay Modal -->
    <div class="modal" id="essay-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Submit Your Essay</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="essay-form">
                <div class="form-group">
                    <label>Essay Title</label>
                    <input type="text" required placeholder="Enter your essay title">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" required placeholder="e.g., Academic, Creative Writing, Research">
                </div>
                <div class="form-group">
                    <label>Essay Content</label>
                    <textarea required placeholder="Write or paste your essay here..."></textarea>
                </div>
                <div class="shard-notice">
                    <p>You currently have <span class="shard-count">0</span> shards.</p>
                    <p>You need 50 shards to enter the recommendation algorithm.</p>
                </div>
                <button type="submit" class="btn">Submit Essay</button>
            </form>
        </div>
    </div>

    <script>
        // Sample essay data
        const sampleEssays = [
            {
                title: "The Impact of Artificial Intelligence on Modern Society",
                author: "John Doe",
                date: "2024-01-10",
                preview: "In this comprehensive analysis, we explore the far-reaching implications of AI technology on various aspects of contemporary life...",
                views: 245,
                reviews: 12,
                rating: 4.5
            },
            {
                title: "Environmental Conservation in the Digital Age",
                author: "Jane Smith",
                date: "2024-01-09",
                preview: "This essay examines how technology and digital innovations are reshaping environmental conservation efforts...",
                views: 189,
                reviews: 8,
                rating: 4.2
            },
            {
                title: "The Evolution of Literary Criticism",
                author: "Mark Johnson",
                date: "2024-01-08",
                preview: "A deep dive into how literary criticism has transformed over the centuries and its relevance in modern academia...",
                views: 156,
                reviews: 6,
                rating: 4.7
            }
        ];

        // Function to create essay cards
        function createEssayCards() {
            const grid = document.querySelector('.essay-grid');
            grid.innerHTML = ''; // Clear existing cards

            sampleEssays.forEach(essay => {
                const card = document.createElement('div');
                card.className = 'essay-card';
                card.innerHTML = `
                    <div class="essay-header">
                        <div>
                            <h3 class="essay-title">${essay.title}</h3>
                            <div class="essay-meta">
                                <span>${essay.author}</span> â€¢ 
                                <span>${new Date(essay.date).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                    <p class="essay-preview">${essay.preview}</p>
                    <div class="essay-stats">
                        <div class="stat">
                            <i class="fas fa-eye"></i>
                            <span>${essay.views}</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-comment"></i>
                            <span>${essay.reviews}</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-star"></i>
                            <span>${essay.rating}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modal functionality
        const modal = document.getElementById('essay-modal');
        const submitBtn = document.getElementById('submit-essay');
        const closeBtn = document.querySelector('.close-modal');

        submitBtn.onclick = () => {
            modal.style.display = 'flex';
        }

        closeBtn.onclick = () => {
            modal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize essay grid
        document.addEventListener('DOMContentLoaded', createEssayCards);

        // Search functionality
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredEssays = sampleEssays.filter(essay => 
                essay.title.toLowerCase().includes(searchTerm) || 
                essay.preview.toLowerCase().includes(searchTerm)
            );
            // Re-render the grid with filtered essays
            createEssayCards(filteredEssays);
        });
    </script>
</body>
</html>
